{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>{{ post.user }}</h1>
        <p class="text-muted">{{ post.created_data|date:"F d, Y" }}</p>
        <p>{{ post.description }}</p>
      </div>
      <div class="col-md-4">
        <img src="{{ post.image.url }}" alt="post image">
        {% if post.comment and post.like %}
        <div>{{ post.comment }} {{ post.like }}</div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
